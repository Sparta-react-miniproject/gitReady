<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign in</title>
</head>
<body>
	<h1>회원가입과 로그인</h1>

	<main>

		<form id="signup_form">
			<fieldset>
				<legend>회원가입</legend>
				<label for="signup_id">아이디</label>
				<input type="text" id="signup_id" name="id" placeholder="ID를 입력해주세요.">
				<label for="signup_pw">비밀번호</label>
				<input type="password" id="signup_pw" name="pw" placeholder="PW를 입력해주세요.">
				<button type="submit">회원가입</button>
			</fieldset>
		</form>

        <form id="login_form">
			<fieldset>
				<legend>로그인</legend>
				<label for="login_id">아이디</label>
				<input type="text" id="login_id" name="id" placeholder="ID를 입력해주세요.">
				<label for="login_pw">비밀번호</label>
				<input type="password" id="login_pw" name="pw" placeholder="PW를 입력해주세요.">
				<button type="submit">로그인</button>
			</fieldset>
		</form>

	</main>
	<footer>made by yeonguk</footer>
	<script src="./app2.js"></script>
</body>
</html>
